<!-- Login Page -->
<div class="login-page" id="loginPage">
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-box"></i> ContainerTrack Pro</h2>
            <p>Please log in to continue</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g., admin@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="e.g., password123" required>
            </div>
            <p class="login-error" id="loginError">Invalid email or password.</p>
            <button type="submit" class="login-btn">Login</button>
             <div class="login-info">
                <p>Log in with the user accounts you create in your Firebase Authentication console.</p>
            </div>
        </form>
    </div>
</div>
